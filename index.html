<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Web Rádio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .player {
            margin: 20px 0;
        }
        .ads {
            margin-top: 30px;
        }
        .ad {
            background-color: #fff;
            color: #000;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Minha Web Rádio</h1>
        <div class="player">
            <audio controls>
                <source src="SUA_URL_AQUI" type="audio/mpeg">
                Seu navegador não suporta o player de áudio.
            </audio>
        </div>
        <div class="ads">
            <h2>Patrocinadores</h2>
            <div class="ad">Espaço para Anúncio 1</div>
            <div class="ad">Espaço para Anúncio 2</div>
        </div>
    </div>
</body>
</html>
