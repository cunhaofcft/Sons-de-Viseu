<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Web Rádio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #1DB954;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .player {
            margin: 30px 0;
        }
        .ads {
            margin-top: 40px;
        }
        .ad {
            background-color: #fff;
            color: #000;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
        }
        .ad img {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">Bem-vindo à Minha Web Rádio</div>
    <div class="container">
        <p>Sua melhor rádio online com a melhor programação musical e entretenimento ao vivo!</p>
        <div class="player">
            <audio controls>
                <source src="SUA_URL_AQUI" type="audio/mpeg">
                Seu navegador não suporta o player de áudio.
            </audio>
        </div>
        <div class="ads">
            <h2>Patrocinadores</h2>
            <div class="ad">
                <img src="https://via.placeholder.com/400x200?text=Anuncie+Aqui" alt="Anuncie Aqui">
                <p>Seu anúncio pode estar aqui! Entre em contato para saber mais.</p>
            </div>
            <div class="ad">
                <img src="https://via.placeholder.com/400x200?text=Espaço+Disponível" alt="Espaço Disponível">
                <p>Aproveite este espaço para divulgar seu negócio.</p>
            </div>
        </div>
    </div>
</body>
</html>
